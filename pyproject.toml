# ---------------------------------------------
# SETUPTOOLS
# Define cÃ³mo y dÃ³nde buscar los paquetes a incluir en el build
# ---------------------------------------------
[tool.setuptools.packages.find]
where = ["src"]      # Carpeta raÃ­z donde buscar mÃ³dulos
include = ["pokemon"]  # SÃ³lo incluye el paquete 'pokemon'

# ========================================================
# ConfiguraciÃ³n de RUFF
# Linter y formateador ultrarrÃ¡pido para Python
# https://docs.astral.sh/ruff/
# ========================================================
[tool.ruff]
exclude = [
    ".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".ipynb_checkpoints",
    ".mypy_cache", ".nox", ".pants.d", ".pyenv", ".pytest_cache", ".pytype",
    ".ruff_cache", ".svn", ".tox", ".venv", ".vscode", "__pypackages__", "_build",
    "buck-out", "build", "dist", "node_modules", "site-packages", "venv", "docs",
    "gunicorn_config.py", "src/utils/helpers/azure/sharepoint.py"
]
line-length = 100
