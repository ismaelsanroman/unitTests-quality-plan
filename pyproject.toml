# ========================================================
# Xenon - Complejidad ciclomÃ¡tica
# https://xenon.readthedocs.io/
# ========================================================
[tool.xenon]
max-absolute = "B"     # Nota mÃ¡xima permitida para funciÃ³n/mÃ³dulo/paquete ('A' es mejor que 'B')
max-modules = "B"
max-average = "B"
exclude = ["tests/*"]  # No analiza tests

# ========================================================
# Build System - ConfiguraciÃ³n del sistema de build
# ========================================================
[build-system]
requires = ["setuptools>=61.0"]  # setuptools moderno requerido
