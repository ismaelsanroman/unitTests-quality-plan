[tool.ruff.lint]
select = [
    # ğŸ” Activamos familias de reglas especÃ­ficas para analizar el cÃ³digo.
    # Estas cubren desde estilo, errores comunes, seguridad, hasta buenas prÃ¡cticas modernas.

    "A",     # Builtins: evita redefinir funciones internas como `list`, `str`, `open`, etc.
    "B",     # Bugbear: detecta errores sutiles y malas prÃ¡cticas comunes en Python.
    "C",     # Complejidad (McCabe): controla funciones con demasiadas bifurcaciones lÃ³gicas.
    "D",     # Docstrings: fuerza a documentar clases, funciones y mÃ³dulos correctamente.
    "E",     # Pycodestyle (errores): reglas clÃ¡sicas de estilo (espaciado, indentaciÃ³n...).
    "F",     # Pyflakes: detecta cÃ³digo muerto, variables no usadas o mal referenciadas.
    "I",     # Isort: organiza y agrupa los `import` segÃºn convenciÃ³n.
    "N",     # Naming (PEP8): asegura que nombres sigan las convenciones (snake_case, CamelCase...).
    "S",     # Seguridad (Bandit): analiza vulnerabilidades comunes (eval, subprocess inseguro...).
    "T",     # Print: prohÃ­be `print()` en cÃ³digo de producciÃ³n (mejor usar logging).
    "Q",     # â Comillas: unifica uso de comillas simples o dobles segÃºn configuraciÃ³n.
    "W",     # Pycodestyle (warnings): advertencias leves pero Ãºtiles para mantener calidad.
    "ANN",   # Anotaciones de tipo: requiere `type hints` en funciones, clases, parÃ¡metros...
    "COM",   # Comas: controla estilo de comas en listas, diccionarios y tuplas multilinea.
    "TRY",   # Try/Except: buenas prÃ¡cticas en manejo de excepciones (por ejemplo, evitar `except:`).
    "PTH",   # Pathlib: fomenta el uso de `pathlib.Path` en vez de `os.path` (mÃ¡s moderno y robusto).
    "RET",   # Return: coherencia en `return` (por ejemplo, no devolver algo en unas ramas y `None` en otras).
    "TD",    # TODOs: detecta comentarios `TO.DO` como tareas pendientes visibles.
    "ERA",   # CÃ³digo muerto: detecta cÃ³digo comentado o inalcanzable que debe eliminarse.
    "PT"     # Pytest: asegura buenas prÃ¡cticas especÃ­ficas de `pytest` (fixtures, asserts, etc.).
]
ignore = [
    # Reglas ignoradas por motivos prÃ¡cticos o de estilo
    "E203", "F403",                         # Por compatibilidad con black, imports con '*'
    "ANN101", "ANN102", "ANN204", "ANN401", # Type hints no requeridos en todos los casos
    "D100", "D104", "D202", "D203",         # Docstring flexibilidad
    "TRY400",                               # Excepciones
    "PTH123",                               # Pathlib opcional
    "COM812"                                # Comas al final de lista (estilo black)
]
fixable = ["ALL"]       # Permite autocorrecciones de to.do tipo
unfixable = []          # Nada marcado como no autocorregible
dummy-variable-rgx = "^(_|(__[a-zA-Z0-9_]+__[a-zA-Z0-9_]*))$" # Variables dummy (ej: _)

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    # En tests se ignoran algunas reglas para mayor flexibilidad
    "S101",                             # assert statements permitidos
    "D101", "D102", "D103",             # docstrings en clases y mÃ©todos de test no requeridos
    "ANN001", "ANN002", "ANN003", "ANN201" # type annotations menos estrictas
]
"scripts/*.py"  = ["D","T201","ANN","S603"]

[tool.ruff.format]
quote-style = "double"              # Comillas dobles por defecto
indent-style = "space"              # IndentaciÃ³n por espacios
skip-magic-trailing-comma = false   # Mantener comas mÃ¡gicas
line-ending = "auto"                # Final de lÃ­nea automÃ¡tico
docstring-code-format = true        # Formatea el cÃ³digo dentro de docstrings
docstring-code-line-length = "dynamic"  # Longitud de lÃ­nea en docstring ajustable

[tool.ruff.lint.isort]
split-on-trailing-comma = true      # Separar imports con coma final
force-wrap-aliases = true           # Forzar wrap de alias de imports
combine-as-imports = true           # Combina imports con 'as'

[tool.ruff.lint.mccabe]
max-complexity = 10                 # Complejidad ciclomÃ¡tica mÃ¡xima por funciÃ³n

[tool.ruff.lint.pydocstyle]
convention = "numpy"                # Formato de docstrings estilo numpy

[tool.ruff.lint.flake8-bandit]
check-typed-exception = true        # Verifica excepciones tipadas para seguridad

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    # Extiende anÃ¡lisis a decoradores de FastAPI
    "fastapi.Depends", "fastapi.params.Depends",
    "fastapi.Query", "fastapi.params.Query"
]

# ========================================================
# Pytest - ConfiguraciÃ³n del runner de tests
# ========================================================
[tool.pytest.ini_options]
minversion = "7.0"          # VersiÃ³n mÃ­nima recomendada de pytest
testpaths = ["tests"]       # Carpeta donde buscar tests
pythonpath = ["src"]        # AÃ±ade src al PYTHONPATH
